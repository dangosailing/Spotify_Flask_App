<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify App</title>
</head>
<body>
    {% block content %}
    {% endblock %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div style="border:1px solid black; margin-top: 10px;">
    <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
    </ul>
    </div>
    {% endif %}
    {% endwith %}
</body>
</html>
