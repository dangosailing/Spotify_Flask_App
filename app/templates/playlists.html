{% extends "base.html" %} {% block content %}
<h1>Your recent playlists</h1>

<a href="{{ url_for('main.logout') }}">Logout</a>
<a href="{{ url_for('main.home') }}">Back</a>

<div style="display: flex; width: 100%">
  <div style="width: 100%">
    {% for playlist in playlists %}
    <div style="display: flex; border: 10px solid black; margin: 10px">
      <div style="display: flex">
        <div style="padding: 10px">
          <h4>{{ playlist.name }}</h4>
          <div><a href="{{playlist.href}}">Open in spotify</a></div>
          <div>
            <a href="{{ url_for('main.playlist', playlist_id=playlist.id) }}"
              >View playlist</a
            >
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
<div></div>
{% endblock %}
