{% extends "base.html" %}

{% block content %}
<h1>Your recent playlists</h1>

<a class="logout-link" href="{{ url_for('main.logout') }}">Logout</a>
<a class="back-link" href="{{ url_for('main.home') }}">Back</a>
<a class="playlist-backups-link" href="{{ url_for('main.get_playlist_backups') }}">Playlist backups</a>

<div class="playlist-container">
  <ul class="playlist-list">
    {% for playlist in playlists %}
    <li>
      <div class="playlist-item">
        <div class="playlist-item-content">
          <img src="{{playlist.image_src}}" alt="album-artwork" class="playlist-image" />
          <div class="playlist-info">
            <div>{{ playlist.name }}</div>
            <a href="{{playlist.href}}" target="_blank">Open in Spotify</a>
            <a href="{{ url_for('main.playlist', playlist_id=playlist.id) }}">View playlist</a>
          </div>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
